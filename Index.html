<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MyFlix</div>
        <nav>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>My List</li>
            </ul>
        </nav>
        <div class="user-avatar">
            <img src="assets/logo.png" alt="User Avatar">
        </div>
    </header>

    <!-- Banner -->
    <section class="banner">
        <img src="images/banner.jpg" alt="Main Banner">
        <div class="banner-content">
            <h1>Featured Movie</h1>
            <p>A description of the highlighted movie goes here.</p>
            <button>Play</button>
            <button>More Info</button>
        </div>
    </section>

    <!-- Movie Rows -->
    <section class="movies">
        <h2>Trending Now</h2>
        <div class="movie-row">
            <img src="assets/thumbnail1.jpg" alt="Movie 1">
            <img src="assets/thumbnail2.jpg" alt="Movie 2">
            <img src="assets/thumbnail3.jpg" alt="Movie 3">
            <img src="assets/thumbnail4.jpg" alt="Movie 4">
        </div>

        <h2>Top Picks</h2>
        <div class="movie-row">
            <img src="assets/thumbnail5.jpg" alt="Movie 5">
            <img src="assets/thumbnail6.jpg" alt="Movie 6">
            <img src="assets/thumbnail7.jpg" alt="Movie 7">
            <img src="assets/thumbnail8.jpg" alt="Movie 8">
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 MyFlix. All Rights Reserved.</p>
    </footer>
</body>
</html>
